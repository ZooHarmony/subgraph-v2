specVersion: 0.0.2
description: DexSwap is a decentralized protocol optimizer for multiple exchange
repository: https://github.com/Agin-DropDisco/mainnet-dexswap-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: "0xe77a7c836720897cd3fbd6c0c0067c5ca278603f"
      abi: Factory
      startBlock: 17275640
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: Factory/abis/factory.json
        - name: ERC20
          file: Factory/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Factory/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Factory/abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: StakingRewardsFactory
    network: mainnet
    source:
      address: "0xfd9744ba0c2de4abf7cab9e2dfdbda1ea0a9363f"
      abi: StakingRewardsFactory
      startBlock: 17276094
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: StakingRewardsFactory/StakingRewardsFactory.wasm
      entities:
        - Distribution
      abis:
        - name: StakingRewardsFactory
          file: StakingRewardsFactory/abis/staking-rewards-factory.json
      eventHandlers:
        - event: DistributionCreated(address,address)
          handler: handleDistributionCreation
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/Pair/Pair.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: Pair/abis/pair.json
        - name: Factory
          file: Pair/abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: Distribution
    network: mainnet
    source:
      abi: StakingRewardsDistribution
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: StakingRewardsFactory/StakingRewardsFactory.wasm
      entities:
        - Deposit
        - Withdrawal
        - Claim
        - Recovery
      abis:
        - name: StakingRewardsDistribution
          file: Distribution/abis/staking-rewards-distribution.json
      eventHandlers:
        - event: Initialized(address[],address,uint256[],uint64,uint64,bool,uint256)
          handler: handleDistributionInitialization
        - event: Canceled()
          handler: handleCancelation
        - event: Staked(indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawal
        - event: Claimed(indexed address,uint256[])
          handler: handleClaim
        - event: Recovered(uint256[])
          handler: handleRecovery
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransfer
